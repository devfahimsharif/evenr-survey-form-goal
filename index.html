<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Survey Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <!-- heding innitialized -->
        <h1>
            üìù Event Survey Form
        </h1>
        <!-- form starting -->
        <form action="" method="post">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="naem" placeholder="Enter your full name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"requried>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" required>

            </fieldset>
            <!-- Event Selection -->
            <fieldset>
                <legend>Event Type</legend>
                <label for="event">Select Event:</label>
                <select name="event-type" id="event-type" required>
                    <option value="-- Please choose an option --"></option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="networking">Networking Event</option>
                    <option value="webinar">Webinar</option>
                </select>
            </fieldset>
            <!-- Gender -->
            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </fieldset>
            <!-- Food Preference -->
            <fieldset>
                <legend>Food Preference</legend>
                <label><input type="checkbox" name="food" value="Vegetarian" > Vegetarian</label>
                <label><input type="checkbox" name="food" value="Non-Vegetarian"> Non-Vegetarian</label>
                <label><input type="checkbox" name="food" value="Vegan"> Vegan</label>
                <label><input type="checkbox" name="food" value="Gluten-Free"> Gluten-Free</label>
            </fieldset>
            <!-- Comments -->
            <fieldset>
                <legend>Additional Comments</legend>
                <textarea name="comments" rows="4" placeholder="Your feedback or special requests..."></textarea>
            </fieldset>

            <!-- Buttons -->
            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
</body>
</html>
